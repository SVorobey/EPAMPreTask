<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>EpamTraining</title>
</head>
<body>
    <section class="register_form">
        <div class="reg_block">
            <div class="reg_block-header">
                <div class="reg_block-header-left">
                    <p>Register with</p>
                </div>
                <div class="reg_block-header-right">
                    <p>Are you a member?</p>
                    <a href="#">Login now</a>
                </div>
            </div>
            <div class="reg_block-main">
                <form class="request_form" action="#">
                    <input class="reg_block-input" type="text" name="username" placeholder="Username" required>
                    <input class="reg_block-input" type="email" name="e-mail" placeholder="E-mail" required>
                    <input class="reg_block-input" type="password" name="password" placeholder="Password" required>
                    <button>Create your account</button>
                </form>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>    
</body>
</html>
